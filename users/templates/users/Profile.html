{% extends 'Blog/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
{% block body_block %}

<div class="container rounded bg-white mt-3 p-4">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle account-img" src="{{ user.profile.img.url }}" width="100%"><br>
                <h3><span class="font-weight-bold">{{ user.username}}</span></h3>
                <b><span class="text-black-50">{{ user.email }}</span></b>
            </div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"></div>
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <form method="post">
                            {{ u_form.as_p }}
                            {{ p_form.as_p }}
                            <button class="btn btn-primary profile-button" type="submit">Save
                                Profile</button>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
