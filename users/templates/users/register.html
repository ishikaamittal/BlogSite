{% extends 'Blog/base.html' %} {% load static %} {% block body_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
<title>Login Template</title>
</head>

<body>
    <div class="container col-5 mt-3">
        <div class="row mb-2 bg-white card rounded-0 shadow-sm pt-15">
            <div class="card-body">
                <h3>Register </h3>
                <hr>
                <form method="post">
                    <div class=" form-group ">
                        <label>First name</label> {{ form.first_name }}
                    </div>
                    <div class=" form-group ">
                        <label>Last name</label> {{ form.last_name }}
                    </div>
                    <div class=" form-group ">
                        <label>Username</label> {{ form.username }}
                    </div>
                    <div class="form-group ">
                        <label>Email </label> {{ form.email }}
                    </div>
                    <div class="form-group ">
                        <label>Gender</label> {{ form.gender }}
                    </div>
                    <div class=" form-group ">
                        <label>Password</label> {{ form.password1 }}
                    </div>
                    <div class=" form-group ">
                        <label>Confirm password</label> {{ form.password2 }}
                    </div>
                    <button type="submit " class="btn btn-primary ">Register</button> {% csrf_token %}

                </form>
                Already have Account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>
    {% endblock %}
