{% extends 'Blog/base.html' %} 
{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
<title>Login Template</title>

{% block body_block %}
    <div class="container col-4 mt-5 ">
        <div class="row-5 blog mb-5 bg-white card rounded-0 shadow-sm pb-2 pt-2">
            <div class="card-body">
                <h3>Login </h3>
                <hr>
                <form method="post">
                    <div class=" form-group  ">
                        <label>First name</label> {{ form.username }}
                    </div>
                    <div class=" form-group ">
                        <label>Password</label> {{ form.password }}
                    </div>

                    <button type="submit " class="btn btn-primary ">Login</button> {% csrf_token %}
                </form>
                <a class="ml-2" href="{% url 'register' %}">Need to create Account? </a><br>
                <a class="ml-2" href="{% url 'password_reset' %}">Forget password?</a>
            </div>
        </div>
    </div>

    <!-- footer -->
<style>
    #footer {
        position: absolute;
        bottom:0;
        width: 100%;
    }
</style>
<div class="footer bg-light" id="footer">

        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <a href="#back-to-top">Back to top</a>
            </div>
        </div>
    </div>
</div>
