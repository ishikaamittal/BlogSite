{% extends 'Blog/base_new.html' %}
{% load static %}
{% block body_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
<title>Login Template</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row blog mb-5 bg-white card rounded-0 shadow-sm pb-2 pt-3">
            <div class="card-body">
                <h3>Article</h3>
                <form method = "post" id='user.id' enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        {{ form.content }}
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        {{ form.category }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% csrf_token %}

                </form>
            </div>
        </div>
    </div>
    {% endblock %}
